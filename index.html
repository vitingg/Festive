<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  
  <title>Festivite</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <div class="header">
    <h1>Crie seu convite</h1>
  </div>

  <div>
    <div class="title"> 
      <h3>Título</h3>
      <input type="text" placeholder="Nome do evento">
    </div>


    <div class="row">
      <div class="start">
        <h3>Início</h3>
        <input type="date">
      </div>


      <div class="end">
        <h3>Fim</h3>
        <input type="Date">
      </div>
    </div>


    <div class="space">
      <div class="typ">
        <h3>Tipo</h3>
        <div class="button">
          <button class="toggle-button selected" onclick="selectOption(this)">
            <img src="assets/icons/building-2.svg" alt="">
            Presencial
          </button>
          <button class="toggle-button" onclick="selectOption(this)">
            <img src="assets/icons/video.svg" alt="">
            Online
          </button>
        </div>
      </div>

        <div class="location">
          <h3>local</h3>
          <input type="text" placeholder="Link ou endereço">
        </div>
    </div>


    <div>
      <div class="info">
        <h3>Descrição</h3>
        <input type="text" placeholder="Escreva sobre os detalhes do evento">
      </div>
  </div>
</div>


<div class="colors-selection">

  <span class="perso">
    <img src="assets/icons/paintbrush-vertical.svg" alt="">
    <h2>Personalização</h2>
  </span>

  <h3>Cor principal</h3>
  
  <!-- SELECAO DE CORES -->
  <div class="colors">

  <div class="color-selection">
    <div class="color-brand-light"></div>
  </div>

  <div class="color-selection">
    <div class="color-navy"></div>
  </div>

  <div class="color-selection">
    <div class="color-purple"></div>
  </div>

  <div class="color-selection">
    <div class="color-fuschia"></div>
  </div>

  <div class="color-selection">
    <div class="color-pink"></div>
  </div>

  <div class="color-selection-danger">
    <div class="color-danger"></div>
  </div>
  
  <div class="color-selection">
    <div class="color-orange"></div>
  </div>
  
  <div class="color-selection">
    <div class="color-yellow"></div>
  </div>
    
  <div class="color-selection">
    <div class="color-lime"></div>
  </div>

  <div class="color-selection">
    <div class="color-cyan"></div>
  </div>
  </div>
</div>
  

<script src="./js/index.js"></script>
</body>
</html>
